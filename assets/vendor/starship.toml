# Arb Starship Configuration
# Minimal prompt designed for JetBrains Mono (no Nerd Font / Powerline symbols)

add_newline = false
command_timeout = 10000

format = """$directory $git_branch$git_status$character"""

[directory]
truncation_length = 3
truncate_to_repo = false
home_symbol = "~"
style = "bold cyan"
format = "[$path]($style)"

[git_branch]
symbol = ""
format = "[$branch]($style) "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

[line_break]
disabled = true

[nodejs]
disabled = true

[lua]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[docker_context]
disabled = true
