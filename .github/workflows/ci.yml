name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format Check
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt -p arb -p arb-gui -p mux -p wezterm-term -p termwiz -p config -p wezterm-font -- --check

  test:
    name: Unit Tests
    runs-on: macos-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: |
          cargo nextest run
          cargo nextest run -p wezterm-escape-parser

  check:
    name: Cargo Check
    runs-on: macos-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check key crates
        run: cargo check -p arb -p arb-gui

  universal-build:
    name: Universal Build Validation
    runs-on: macos-latest
    needs: [check, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build both targets
        run: |
          START=$(date +%s)
          cargo build --release --target aarch64-apple-darwin -p arb -p arb-gui
          cargo build --release --target x86_64-apple-darwin -p arb -p arb-gui
          END=$(date +%s)
          DURATION=$((END - START))
          echo "## Build Time" >> $GITHUB_STEP_SUMMARY
          echo "Release build (both architectures): ${DURATION}s" >> $GITHUB_STEP_SUMMARY
          echo "build_seconds=$DURATION" >> $GITHUB_OUTPUT

      - name: Lipo merge and verify
        run: |
          mkdir -p target/universal/release
          lipo -create -output target/universal/release/arb \
            target/aarch64-apple-darwin/release/arb \
            target/x86_64-apple-darwin/release/arb
          lipo -create -output target/universal/release/arb-gui \
            target/aarch64-apple-darwin/release/arb-gui \
            target/x86_64-apple-darwin/release/arb-gui

          lipo target/universal/release/arb -verify_arch arm64 x86_64
          lipo target/universal/release/arb-gui -verify_arch arm64 x86_64

          lipo -info target/universal/release/arb
          lipo -info target/universal/release/arb-gui

      - name: Report binary sizes
        run: |
          echo "## Binary Sizes" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh target/universal/release/arb target/universal/release/arb-gui >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Also output raw bytes for machine parsing
          echo "arb_bytes=$(stat -f%z target/universal/release/arb)" >> $GITHUB_OUTPUT
          echo "arb_gui_bytes=$(stat -f%z target/universal/release/arb-gui)" >> $GITHUB_OUTPUT
