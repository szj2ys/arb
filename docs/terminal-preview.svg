<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" width="800" height="520">
  <defs>
    <style>
      .bg { fill: #1c1b22; }
      .titlebar { fill: #16151b; }
      .fg { fill: #edecee; font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, Consolas, monospace; font-size: 13px; }
      .purple { fill: #a277ff; }
      .green { fill: #61ffca; }
      .yellow { fill: #ffca85; }
      .red { fill: #ff6767; }
      .dim { fill: #6e6a86; }
      .white { fill: #edecee; }
      .bold { font-weight: bold; }
      .blue { fill: #82aaff; }
      .orange { fill: #ffca85; }
      .cyan { fill: #61ffca; }

      /* Typing animation: lines appear sequentially */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes cursorBlink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }

      .line1 { animation: fadeIn 0.3s ease-out 0.2s both; }
      .line2 { animation: fadeIn 0.3s ease-out 0.6s both; }
      .line3 { animation: fadeIn 0.3s ease-out 1.2s both; }
      .line4 { animation: fadeIn 0.3s ease-out 1.6s both; }
      .line5 { animation: fadeIn 0.3s ease-out 2.0s both; }
      .line6 { animation: fadeIn 0.3s ease-out 2.4s both; }
      .line7 { animation: fadeIn 0.3s ease-out 2.8s both; }
      .line8 { animation: fadeIn 0.3s ease-out 3.2s both; }
      .line9 { animation: fadeIn 0.3s ease-out 3.6s both; }
      .line10 { animation: fadeIn 0.3s ease-out 4.0s both; }
      .line11 { animation: fadeIn 0.3s ease-out 4.4s both; }
      .line12 { animation: fadeIn 0.3s ease-out 4.6s both; }
      .line13 { animation: fadeIn 0.3s ease-out 4.8s both; }
      .line14 { animation: fadeIn 0.3s ease-out 5.0s both; }
      .line15 { animation: fadeIn 0.3s ease-out 5.2s both; }
      .line16 { animation: fadeIn 0.3s ease-out 5.6s both; }
      .line17 { animation: fadeIn 0.3s ease-out 6.0s both; }

      .cursor {
        animation: cursorBlink 1s step-end infinite 6.2s;
      }
    </style>
  </defs>

  <!-- Window background with rounded corners -->
  <rect class="bg" width="800" height="520" rx="10" ry="10" />

  <!-- Title bar -->
  <rect class="titlebar" width="800" height="38" rx="10" ry="10" />
  <rect class="titlebar" y="20" width="800" height="18" />

  <!-- Traffic light buttons -->
  <circle cx="24" cy="19" r="6.5" fill="#ff5f57" />
  <circle cx="46" cy="19" r="6.5" fill="#febc2e" />
  <circle cx="68" cy="19" r="6.5" fill="#28c840" />

  <!-- Window title -->
  <text x="400" y="24" text-anchor="middle" fill="#6e6a86" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="13">arb</text>

  <!-- Tab bar area -->
  <rect x="0" y="38" width="800" height="28" fill="#1c1b22" />
  <rect x="0" y="38" width="160" height="28" fill="#262530" rx="6" ry="6" />
  <rect x="0" y="56" width="160" height="10" fill="#262530" />
  <text x="24" y="56" fill="#edecee" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="11.5">~/projects/app</text>
  <line x1="0" y1="66" x2="800" y2="66" stroke="#2a2933" stroke-width="1" />

  <!-- Terminal content area -->

  <!-- Scene 1: Starship prompt + claude command -->
  <g class="line1">
    <text y="94" class="fg">
      <tspan x="24" class="purple bold">~/projects/app</tspan>
      <tspan class="dim"> on </tspan>
      <tspan class="purple"> main</tspan>
      <tspan class="green"> [!]</tspan>
      <tspan class="yellow"> via </tspan>
      <tspan class="red bold"> v1.75.0</tspan>
      <tspan class="dim"> took 2s</tspan>
    </text>
  </g>

  <g class="line2">
    <text y="118" class="fg">
      <tspan x="24" class="green bold">&#x276F;</tspan>
      <tspan class="white"> claude "add error handling to api.rs"</tspan>
    </text>
  </g>

  <!-- Scene 2: Claude output -->
  <g class="line3">
    <text y="150" class="fg">
      <tspan x="24" class="blue bold">Claude</tspan>
      <tspan class="dim"> </tspan>
      <tspan class="white">I'll add error handling to api.rs.</tspan>
    </text>
  </g>

  <g class="line4">
    <text y="174" class="fg">
      <tspan x="24" class="dim">  Updated </tspan>
      <tspan class="yellow">src/api.rs</tspan>
      <tspan class="dim"> (+18 -3)</tspan>
    </text>
  </g>

  <g class="line5">
    <text y="198" class="fg">
      <tspan x="24" class="dim">  Updated </tspan>
      <tspan class="yellow">src/main.rs</tspan>
      <tspan class="dim"> (+5 -1)</tspan>
    </text>
  </g>

  <!-- Scene 3: New prompt + git diff -->
  <g class="line6">
    <text y="230" class="fg">
      <tspan x="24" class="purple bold">~/projects/app</tspan>
      <tspan class="dim"> on </tspan>
      <tspan class="purple"> main</tspan>
      <tspan class="green"> [+2 ~2]</tspan>
      <tspan class="yellow"> via </tspan>
      <tspan class="red bold"> v1.75.0</tspan>
    </text>
  </g>

  <g class="line7">
    <text y="254" class="fg">
      <tspan x="24" class="green bold">&#x276F;</tspan>
      <tspan class="white"> git diff</tspan>
    </text>
  </g>

  <!-- Delta-highlighted diff output -->
  <g class="line8">
    <text y="282" class="fg">
      <tspan x="24" class="blue bold">--- a/src/api.rs</tspan>
    </text>
  </g>

  <g class="line9">
    <text y="302" class="fg">
      <tspan x="24" class="blue bold">+++ b/src/api.rs</tspan>
    </text>
  </g>

  <g class="line10">
    <text y="322" class="fg">
      <tspan x="24" class="purple">@@ -14,6 +14,18 @@</tspan>
      <tspan class="dim"> fn handle_request()</tspan>
    </text>
  </g>

  <g class="line11">
    <text y="342" class="fg">
      <tspan x="24" class="dim"> fn handle_request(req: Request) -&gt; Result&lt;Response&gt; {</tspan>
    </text>
  </g>

  <!-- Removed line with red background -->
  <rect x="20" y="349" width="760" height="20" fill="#3d1e28" rx="2" />
  <g class="line12">
    <text y="362" class="fg">
      <tspan x="24" class="red">-    let data = parse(req.body);</tspan>
    </text>
  </g>

  <!-- Added lines with green background -->
  <rect x="20" y="369" width="760" height="20" fill="#1a3228" rx="2" />
  <g class="line13">
    <text y="382" class="fg">
      <tspan x="24" class="green">+    let data = parse(req.body)</tspan>
    </text>
  </g>

  <rect x="20" y="389" width="760" height="20" fill="#1a3228" rx="2" />
  <g class="line14">
    <text y="402" class="fg">
      <tspan x="24" class="green">+        .map_err(|e| ApiError::Parse(e))?;</tspan>
    </text>
  </g>

  <rect x="20" y="409" width="760" height="20" fill="#1a3228" rx="2" />
  <g class="line15">
    <text y="422" class="fg">
      <tspan x="24" class="green">+    validate(&amp;data)?;</tspan>
    </text>
  </g>

  <!-- Final prompt -->
  <g class="line16">
    <text y="454" class="fg">
      <tspan x="24" class="purple bold">~/projects/app</tspan>
      <tspan class="dim"> on </tspan>
      <tspan class="purple"> main</tspan>
      <tspan class="green"> [+2 ~2]</tspan>
      <tspan class="yellow"> via </tspan>
      <tspan class="red bold"> v1.75.0</tspan>
    </text>
  </g>

  <g class="line17">
    <text y="478" class="fg">
      <tspan x="24" class="green bold">&#x276F;</tspan>
    </text>
  </g>

  <!-- Blinking cursor -->
  <rect class="cursor" x="40" y="466" width="8" height="16" fill="#a277ff" opacity="0.8" />
</svg>
